name: Build yazi for Debian

on:
  workflow_dispatch:
    inputs:
      YAZI_VERSION:
        description: The version of yazi to build.
        type: string
        required: true
      build_version:
        description: The build version.
        type: string
        required: true
      architecture:
        description: Architecture to build (amd64, arm64, or 'all' for all architectures)
        type: choice
        default: 'all'
        options:
          - 'all'
          - 'amd64'
          - 'arm64'

permissions:
  contents: write

jobs:
  build-yazi:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout yazi-debian
        uses: actions/checkout@v4

      - name: Build yazi
        run: ./build.sh ${{ inputs.YAZI_VERSION }} ${{ inputs.build_version }} ${{ inputs.architecture }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: yazi_*.deb


  release-yazi:
    name: (Draft-)Release yazi for Debian
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-yazi
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifact

      - name: Publish Release Draft
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: yazi_*.deb
          name: ${{ inputs.YAZI_VERSION }}+${{ inputs.build_version }}
          tag_name: ${{ env.RELEASE_TAG }}
          fail_on_unmatched_files: true
